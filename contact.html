<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Culture Coffee</title>
  <link rel="stylesheet" href="style.css">
  <!-- CDN Font Awesome untuk logo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      color: #fff;
      background-attachment: fixed;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      flex-wrap: wrap;
    }

    .navbar a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #c59d5f;
    }

    .navbar .login-btn {
      background: #6f4e37;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .contact-section {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.6);
      margin: 20px;
      border-radius: 15px;
    }

    .contact-section h1 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #c59d5f;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      font-size: 18px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .contact-item i {
      font-size: 26px;
      color: #c59d5f;
    }

    .contact-item a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-item a:hover {
      color: #c59d5f;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-section h1 {
        font-size: 24px;
      }
      .contact-item span {
        font-size: 16px;
      }
    }
  </style>
</head>
