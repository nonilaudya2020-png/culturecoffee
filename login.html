<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Culture Coffee</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
    }

    .login-box {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 12px;
      color: #fff;
      width: 350px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 25px;
      color: #c59d5f;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #6f4e37;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #c59d5f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login Admin</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Ganti password sesuai keinginan (misal: admin123)
      if (email === "admincoffe_culture@gmail.com" && password === "admin123") {
        window.location.href = "dashboard_admin.html";
      } else {
        alert("Email atau Password salah!");
      }
    });
  </script>
</body>
</html>
